<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste IupTec</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <div class="card">
    <div>
      <h1>Criar conta</h1>
    </div>
    <div class="div-inputs">
      <label for="input_username">Nome de usuário</label>
      <input id="input_username" type="text">
      <label for="input_email">E-mail</label>
      <input id="input_email" type="email">
      <label for="input_phone">Celular</label>
      <input id="input_phone" type="number">
      <label for="input_password">Senha</label>
      <input id="input_password" type="password">
      <label for="input_confirm_password">Confirmar senha</label>
      <input id="input_confirm_password" type="password">
      <button onclick="createUser()">Criar</button>
      <a href="./login.html" class="criar-conta">Já tem uma conta?</a>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
